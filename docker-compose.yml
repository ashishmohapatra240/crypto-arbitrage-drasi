version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: arbitrage-postgres
    environment:
      POSTGRES_DB: arbitrage_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "-c wal_level=logical"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - arbitrage-network

  # Price Poller Service
  price-poller:
    build:
      context: ./services/price-poller
      dockerfile: Dockerfile
    container_name: arbitrage-price-poller
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: arbitrage_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      NODE_ENV: production
      HEALTH_CHECK_PORT: 3000
    ports:
      - "3002:3000"  # Health check endpoint (avoiding conflict with frontend on 3000)
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - arbitrage-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # API Service
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: arbitrage-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: arbitrage_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - arbitrage-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local

networks:
  arbitrage-network:
    driver: bridge